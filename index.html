<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fungus Fighter</title>
    
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="./images/forest-bg-dk.png" alt="forest bg" class="img-bg">

        <div class="attacks">
            <div class="ap-text"><span id="ap-value"> 100</span> AP</div>
            <progress id="ap-meter" value="100" max="100"></progress>
            <button onclick="arcayneScepter()"
            class="attack-btn arcane-scepter"></button>
            <button onclick="entangle()"
            class ="attack-btn entangle"></button>
            <button onclick="DragonBlade()" class="attack-btn dragon-blade"></button>
            <button onclick="Starfire()" class="attack-btn star-fire"></button>
        </div>

        <div class="enemy">
            <div class="hp-text"><span id="hp-value">100 </span> HP</div>
            <progress id="hp-meter" value="100" max="100"></progress>
            <div class="freaky-fungus walk"></div>
        </div>
    </div>
</body>
</html>
